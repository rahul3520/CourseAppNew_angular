<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <table class="table">
                <thead>
                    <tr>
                        <th>Course Title</th>
                        <th>Course Description</th>
                        <th>Course Duration</th>
                        <th>Course Date</th>
                        <th>Course Venue</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let i of courses">
                        <td>{{i.courseTitle}}</td>
                        <td>{{i.courseDescription}}</td>
                        <td>{{i.courseDuration}}</td>
                        <td>{{i.courseDate}}</td>
                        <td>{{i.courseVenue}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
